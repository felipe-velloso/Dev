    <!-- SCRIPTS -->

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript">
        $(function(){
            new WOW().init();

            $('.preview.link').click(function(e){
                if($(window).width()>544){
                    e.preventDefault();
                    // open link in preview mode
                    $('.content.preview .window').remove();
                    $('.content.preview').append('<iframe class="window" src="'+$(this).attr('href')+'"></iframe>');
                    $('.content.preview .window').attr('onload', 'showPreview(true);');
                    $('.portfolio.view').addClass("standby");
                }
            });

            $('.links .email').click(function(e){
                if($(this).attr('href')=='#'){
                    e.preventDefault();
                    // show email address
                    $(this).attr('href','mailto:fliperamaz'+'@'+'gmail.com').find('.address').text('fliperamaz'+'@'+'gmail.com');
                }
            });

            showPreview = function(toggle){
                if(toggle){
                    $('.content.preview').addClass("open");
                }else{
                    $('.content.preview').removeClass("open");
                    $('.portfolio.view').removeClass("standby");
                }
            }
        });

    </script>
